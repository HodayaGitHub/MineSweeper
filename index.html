<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css" />

    <title>Mine Sweeper</title>
</head>



<body onload="onInit()">

    <!-- table that is created using renderGameBoard() function -->

    <div class="choose-level">
        <h2 class="choose-level-title"> Choose a level</h2>
        <div class="level-btns">
            <button class="level-btn" data-level="4" onclick="chooseLevelBtn(this)">Beginner</button>
            <button class="level-btn" data-level="8" onclick="chooseLevelBtn(this)">Medium</button>
            <button class="level-btn" data-level="12" onclick="chooseLevelBtn(this)">Expert</button>
        </div>
    </div>
    
    
    <div class="game-status">
        
        <img class="game-status-btn" onclick="restartBtn()" src="img/good-status.png">
        <h2 class="game-status-title">Tickle me to restart</h2>
    </div>
    
    <!-- <div class="restart-div">
        <img class="restart-btn" onclick="restartBtn()">
        
    </div> -->

    <div class="game-board">
        
        <div class="player-status">
            <span class="mines-amount"> There are 2 mines on the board</span>
            <span class="flags-amount">You have 2 flags to use</span>
            <span class="lives">You have 1 live </span>

            <div class="hint">
                <span>Click me for hint</span>
                <img class="hint-btn" src="img/monster3.png" onclick="provideHint(this)"/>
                <img class="hint-btn" src="img/monster3.png" onclick="provideHint(this)"/>
                <img class="hint-btn" src="img/monster3.png" onclick="provideHint(this)"/>
            </div>
        </div>
        <table class="table">


            <tbody class="board-cells">
            </tbody>
        </table>

    </div>



<!--     
    <div class="game-over-overlay hidden">
        <div class="overlay-img"></div>
    </div> -->
    
    <div class="footer">
        <p>Hodaya Ovadia - Mine Sweeper</p>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>



</html>
