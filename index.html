<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css" />

    <title>Mine Sweeper</title>
</head>



<body onload="onInit()">

    <div class="image-overlay">
        <img src="img/sully.png">
    </div>


    <!-- table that is created using renderGameBoard() function -->

    <div class="choose-level">
        <h2 class="game-title"> Monsters Sweeper</h2>
        <div class="level-btns">
            <button class="level-btn" data-level="4" onclick="chooseLevelBtn(this)">Beginner</button>
            <button class="level-btn" data-level="8" onclick="chooseLevelBtn(this)">Medium</button>
            <button class="level-btn" data-level="12" onclick="chooseLevelBtn(this)">Expert</button>
        </div>
    </div>


    <div class="game-status">

        <img class="game-status-btn" onclick="restartBtn()" src="img/good-status.png">
        <h2 class="game-status-title">Tickle me to restart</h2>
    </div>


    <div class="game-board">

        <div class="player-status">
            <span class="mines-amount"> There are 2 mines on the board</span>
            <span class="flags-amount">You have 2 flags to use</span>
            <span class="lives"></span>

            <div class="hint">
                <span>Tickle me for hint</span>
                <div class="hint-btns">
                </div>
                <span class="timer">0</span>
            </div>
        </div>
        <table class="table">
            <tbody class="board-cells">
            </tbody>
        </table>

    </div>

    <div class="footer">
        <p>Hodaya Ovadia - Mine Sweeper</p>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/hints.js"></script>
    <script src="js/app.js"></script>

</body>



</html>
